<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather App-Soumita</title>

		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="searchArea">
					<input
						type="text"
						placeholder="Enter the city name"
						spellcheck="false"
						id="input-name"
					/>
					<button>
						<img
							src="/images/search-icon.png"
						/>
					</button>
				</div>
				<div class="error">
					<h2>Invalid City name</h2>
				</div>

				<div class="weather">
					<img
						src="/images/clouds.png"
						class="weather-icon"
					/>
					<h1 class="temp">27 Â°C</h1>
					<h2 class="city">New York</h2>
					<!-- details -->
					<div class="details">
						<div class="col">
							<img
								src="images/humidity.png"
							/>
							<div>
								<p
									class="humidity"
								>
									80%
								</p>
								<p>
									Humidity
								</p>
							</div>
						</div>

						<div class="col">
							<img
								src="images/wind.png"
							/>
							<div>
								<p
									class="wind"
								>
									4.2
									km/h
								</p>
								<p>
									Wind
									Speed
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
